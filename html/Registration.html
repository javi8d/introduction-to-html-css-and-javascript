<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>basic</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <link href="../css/registration.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../scripts/registration.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img src="../images/logo_wetravel.png" alt="logo" /></div>
      </div>
      <div class="menu">
        <ul class="nav">
          <li><a href="Home.html">HOME</a></li>
          <li><a href="Products.html">PRODUCTS</a></li>
          <li><a href="Registration.html">REGISTER</a></li>
          <li><a href="Survey.html">SURVEY</a></li>
          <li><a href="Contact.html">CONTACT</a></li>
        </ul>
      </div>
      <h2>Personal Information</h2>
      <br>
      <div class="content">
        <div class="regis_table">
          <form name="registration">
            <table>
              <tbody>
                <tr>
                  <td>First Name</td>
                  <td><input type="text" id="fname" /></td>
                </tr>
                <tr>
                  <td>Last Name</td>
                  <td><input type="text" id="lname" /></td>
                </tr>
                <tr>
                  <td>Phone Number</td>
                  <td><input type="text" id="phone_number" /></td>
                </tr>
                <tr>
                  <td>Home Address</td>
                  <td>
                    <textarea
                      name="home_address"
                      id="home_address"
                      cols="20"
                      rows="4"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>Email Address:</td>
                  <td><input type="text" id="email_address" /></td>
                </tr>
                <tr>
                  <td>Gender</td>
                  <td>
                    <input
                      type="radio"
                      id="boy"
                      value="Male"
                    />Male
                    <input
                      type="radio"
                      id="girl"
                      value="Female"
                    />Female
                  </td>
                </tr>
                <tr>
                  <td>State</td>
                  <td>
                    <select name="state" id="state">
                      <option selected="selected" value="Select State">
                        Select State
                      </option>
                      <option>NSW</option>
                      <option>QLD</option>
                      <option>VIC</option>
                      <option>NT</option>
                      <option>ACT</option>
                      <option>TAS</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>How did you hear about us?</td>
                  <td>
                    <input type="checkbox" id="website"/> Web
                    Site
                    <input type="checkbox" id="tvads" /> TV Ads
                    <input type="checkbox" id="printads" /> Print
                    Ads
                    <input type="checkbox" id="friends" />
                    Friends
                  </td>
                </tr>
                <tr>
                  <td>Age</td>
                  <td><input type="number" id="age" /></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input
                      type="button"
                      value="Register"
                      onclick="validator()"
                    />
                    <input type="reset" value="Clear" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
      <br />
      <div class="footer">
        <p>KENT Copyright &copy; 2024.</p>
      </div>
    </div>
  </body>
</html>
