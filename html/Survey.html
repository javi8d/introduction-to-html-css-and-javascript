<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>basic</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <link href="../css/survey.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img src="../images/logo_wetravel.png" /></div>
      </div>
      <div class="menu">
        <ul class="nav">
          <li><a href="Home.html">HOME</a></li>
          <li><a href="Products.html">PRODUCTS</a></li>
          <li><a href="Registration.html">REGISTER</a></li>
          <li><a href="Survey.html">SURVEY</a></li>
          <li><a href="Contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="scale">
          <br>
          <h2>How would you rate our services?</h2>
          <ol type="1">
            <li>Needs Improvement</li>
            <li>Satisfactory</li>
            <li>Good</li>
            <li>Very Good</li>
            <li>Excelent</li>
          </ol>
          <br />
        </div>
        <div class="survey">
          <form name="Survey">
            <table class="center" width="40%" border="0" cellspacing="8">
              <tbody>
                <tr>
                  <td>1. Customer Service</td>
                  <td>
                    <input
                      type="number"
                      id="customer_service"
                      name="customer_service"
                      min="1"
                      max="5"
                    />
                  </td>
                </tr>
                <tr>
                  <td>2. Support during process</td>
                  <td>
                    <input
                      type="number"
                      id="support_process"
                      name="support_process"
                      min="1"
                      max="5"
                    />
                  </td>
                </tr>
                <tr>
                  <td>3. Variety of Options</td>
                  <td>
                    <input
                      type="number"
                      id="variety"
                      name="variety"
                      min="1"
                      max="5"
                    />
                  </td>
                </tr>
                <tr>
                  <td>4. Affordability</td>
                  <td>
                    <input
                      type="number"
                      id="affordability"
                      name="affordability"
                      min="1"
                      max="5"
                    />
                  </td>
                </tr>
                <tr>
                  <td>5. Facilities</td>
                  <td>
                    <input
                      type="number"
                      id="facilities"
                      name="facilities"
                      min="1"
                      max="5"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="buttons" colspan="2">
                    <input
                      type="button"
                      value="Register"
                      onclick="validator()"
                    />
                    <input type="reset" value="Clear" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>

      <div class="footer">
        <p>KENT Copyright &copy; 2024.</p>
      </div>
    </div>
  </body>
</html>
